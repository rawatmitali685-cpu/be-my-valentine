<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .message {
      color: #ff4d6d;
      font-weight: bold;
      min-height: 25px;
      margin-bottom: 15px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall 5s linear infinite;
      color: #ff4d6d;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Love â¤ï¸</h1>
    <p>You make my heart very happy.</p>
    <h2>Will you be my Valentine? ğŸ’˜</h2>

    <div class="message" id="message"></div>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">YES ğŸ’–</button>
      <button id="noBtn" onmouseover="moveNo()" onclick="noClicked()">no ğŸ˜</button>
    </div>
  </div>

  <script>
    let noCount = 0;
    let yesScale = 1;

    const messages = [
      "Hmmâ€¦ that button seems wrong ğŸ˜¤",
      "Try again ğŸ˜",
      "Babeâ€¦ seriously?",
      "No is not allowed ğŸš«",
      "Youâ€™re testing me ğŸ˜ˆ",
      "This is getting suspicious ğŸ¤¨",
      "Just say YES already ğŸ’–"
    ];

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:Poppins,sans-serif;
          text-align:center;
          color:white;">
          <h1>
            YAYYY ğŸ’ğŸ’–<br><br>
            Best decision ever ğŸ˜Œ<br>
            I love you â¤ï¸
          </h1>
        </div>`;
    }

    function noClicked() {
      noCount++;
      document.getElementById("message").textContent =
        messages[Math.min(noCount - 1, messages.length - 1)];

      yesScale += 0.15;
      document.getElementById("yesBtn").style.transform =
        `scale(${yesScale})`;
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
