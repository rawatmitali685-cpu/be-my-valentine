<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      padding: 10px;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3rem;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .message {
      color: #ff4d6d;
      font-weight: bold;
      min-height: 24px;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: fall 5s linear infinite;
      color: #ff4d6d;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Vinayak!! ‚ù§Ô∏è</h1>
    <p>You make my heart very happy.</p>
    <h2>Will you be my Valentine? üíò</h2>

    <div class="message" id="message"></div>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">no üòê</button>
    </div>
  </div>

  <!-- ‚úÖ SCRIPT MUST BE INSIDE THIS TAG -->
  <script>
    let noCount = 0;
    let yesScale = 1;

    const messages = [
      "Hmm‚Ä¶ that button seems wrong üò§",
      "Try again üòê",
      "Babe‚Ä¶ seriously?",
      "No is not allowed üö´",
      "You‚Äôre testing me üòà",
      "Just say YES already üíñ"
    ];

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const messageBox = document.getElementById("message");

    function moveNo() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 90 - 45;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNo);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    // Click fallback
    noBtn.addEventListener("click", () => {
      noCount++;
      messageBox.textContent =
        messages[Math.min(noCount - 1, messages.length - 1)];

      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:Poppins,sans-serif;
          text-align:center;
          color:white;
          padding:20px;">
          <h1>
            YAYYY üíçüíñ<br><br>
            Best decision ever üòå<br>
            I love you ‚ù§Ô∏è
          </h1>
        </div>`;
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 350);
  </script>

</body>
</html>
